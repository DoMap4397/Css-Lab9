<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerie Botainque</title>
    <style type="text/css">
        body{
            font-family: Georgia, "Times New Roman", serif;
            background-image: url("images 2/backdrop.gif");
        }
        #head{
            text-align: center;
            padding-top: 30px;
        }
        #head-link{
            font-size: 15px;
            text-align: center;
            padding-top: 10px;
        }
        #content{
            padding-top: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="main">
        <div id="head">
            <img src="images 2/title.gif" alt="title.gif" height="122" width="456"/></div>
        <div id="head-link">
            <p>Here is a selection of antique botanical prints held in our collection.</p>
        </div>
        <div id="content">
            <button>
                <p><img src="images 2/print-01.jpg" alt="print-01" height="150" width="200"/></p>
                <p><img src="images 2/icon.png" alt="icon" height="16" width="16"/>Helianthus</p>
            </button>
            <button>
                <p><img src="images 2/print-02.jpg" alt="print-02" height="150" width="200"/></p>
                <p><img src="images 2/icon.png" alt="icon" height="16" width="16"/>Passiflora</p>
            </button>
            <button>
                <p><img src="images 2/print-03.jpg" alt="print-03" height="150" width="200"/></p>
                <p><img src="images 2/icon.png" alt="icon" height="16" width="16"/>Nyctocalos</p>
            </button>
            <br/>
            <button>
                <p><img src="images 2/print-04.jpg" alt="print-04" height="150" width="200"/></p>
                <p><img src="images 2/icon.png" alt="icon" height="16" width="16"/>Polianthes</p>
            </button>
            <button>
                <p><img src="images 2/print-05.jpg" alt="print-05" height="150" width="200"/></p>
                <p><img src="images 2/icon.png" alt="icon" height="16" width="16"/>Ficus</p>
            </button>
            <button>
                <p><img src="images 2/print-06.jpg" alt="print-06" height="150" width="200"/></p>
                <p><img src="images 2/icon.png" alt="icon" height="16" width="16"/>Dendrobium</p>
            </button>
        </div>
    </div>
</body>
</html>
